<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-qrcode"></i> QR Code Generator</h1>
      <button id="mode-toggle"><i class="fas fa-adjust"></i></button>
    </header>
    
    <main>
      <div class="input-group">
        <label for="qr-data">Enter Data (URL, text, etc.):</label>
        <input type="text" id="qr-data" placeholder="Type your text or URL here...">
      </div>

      <div class="input-group">
        <label for="qr-size">Size (px):</label>
        <input type="number" id="qr-size" value="200" min="100" max="500">
      </div>

      <div class="input-group">
        <label for="qr-color">Select Color:</label>
        <input type="color" id="qr-color" value="#000000">
      </div>

      <button id="generate-btn" class="btn"><i class="fas fa-cogs"></i> Generate QR Code</button>

      <div id="qr-preview" class="qr-preview hidden">
        <h2>Generated QR Code:</h2>
        <img id="qr-image" alt="QR Code will be displayed here" />
        <div class="action-buttons">
          <button id="download-btn" class="btn"><i class="fas fa-download"></i> Download</button>
          <button id="copy-btn" class="btn"><i class="fas fa-copy"></i> Copy</button>
        </div>
      </div>
      
      <div id="message" class="message"></div>
    </main>
  </div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>k-QR Code Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 90%;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #333;
      animation: fadeIn 0.5s ease forwards;
      font-size: 2em;
    }

    .input-container {
      margin-bottom: 20px;
      animation: slideIn 0.5s ease forwards;
    }

    .input-container label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1.2em;
      color: #555;
      text-align: left;
    }

    .input-container input[type="text"] {
      width: calc(100% - 24px);
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1.1em;
      margin-bottom: 10px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    .input-container input[type="text"]:focus {
      outline: none;
      border-color: #007bff;
    }

    .input-container button {
      width: calc(100% - 24px);
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      animation: slideIn 0.5s ease forwards;
      margin-top: 8px;
      font-size: 1.1em;
    }

    .input-container button i {
      margin-right: 8px;
    }

    .input-container button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .qr-code-container {
      margin-top: 20px;
      animation: slideIn 0.5s ease forwards;
    }

    #qr-code {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }

    #download-link {
      display: none;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }

      .input-container label {
        font-size: 1em;
      }

      .input-container input[type="text"] {
        font-size: 1em;
        width: calc(100% - 20px);
      }

      .input-container button {
        font-size: 1em;
        width: calc(100% - 20px);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>k-QR Code Generator</h1>
    <div class="input-container">
      <label for="input-text">Enter Text/URL:</label>
      <input type="text" id="input-text" placeholder="Enter text or URL" aria-label="Enter text or URL">
      <button id="generate-btn" aria-label="Generate QR Code"><i class="fas fa-qrcode"></i> Generate QR Code</button>
      <a id="download-link" download="qr-code.png" aria-label="Download QR Code" style="display: none;"><button><i class="fas fa-download"></i> Download QR Code</button></a>
    </div>
    <div id="qr-code-container" class="qr-code-container" aria-live="polite" aria-atomic="true"></div>
    <div id="qr-code-analytics" class="qr-code-analytics" style="display: none;">
      <!-- QR code analytics dashboard here -->
    </div>
    <div id="qr-code-options" class="qr-code-options" style="display: none;">
      <!-- QR code customization options here -->
    </div>
    <div id="qr-code-batch" class="qr-code-batch" style="display: none;">
      <!-- QR code batch generation form here -->
    </div>
  </div>

  <script>
    document.getElementById('generate-btn').addEventListener('click', function() {
      generateQRCode();
    });

    document.getElementById('input-text').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        generateQRCode();
      }
    });

    function generateQRCode() {
      var inputText = document.getElementById('input-text').value.trim();
      var qrCodeContainer = document.getElementById('qr-code-container');
      if (inputText !== '') {
        var qrCodeImg = document.createElement('img');
        qrCodeImg.src = 'https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=' + encodeURIComponent(inputText);
        qrCodeImg.alt = 'QR Code for ' + inputText;
        qrCodeImg.onload = function() {
          qrCodeContainer.innerHTML = '';
          qrCodeContainer.appendChild(qrCodeImg);
          document.getElementById('download-link').href = qrCodeImg.src;
          document.getElementById('download-link').style.display = 'inline-block';
          document.getElementById('qr-code-analytics').style.display = 'block'; // Show analytics
          document.getElementById('qr-code-options').style.display = 'block'; // Show customization options
          document.getElementById('qr-code-batch').style.display = 'block'; // Show batch generation form
        };
        qrCodeImg.onerror = function() {
          qrCodeContainer.innerHTML = '<p>Failed to generate QR Code. Please try again.</p>';
          document.getElementById('download-link').style.display = 'none';
          document.getElementById('qr-code-analytics').style.display = 'none';
          document.getElementById('qr-code-options').style.display = 'none';
          document.getElementById('qr-code-batch').style.display = 'none';
        };
      } else {
        qrCodeContainer.innerHTML = '<p>Please enter some text or URL to generate QR code.</p>';
        document.getElementById('download-link').style.display = 'none';
        document.getElementById('qr-code-analytics').style.display = 'none';
        document.getElementById('qr-code-options').style.display = 'none';
        document.getElementById('qr-code-batch').style.display = 'none';
      }
    }
  </script>
</body>

</html>
